services:
  postgres:
    image: postgres:16-alpine
    container_name: employee-management-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: EmployeeManagementDb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - employee-management-network

  api:
    build:
      context: .
      dockerfile: EmployeeManagement.API/Dockerfile
    container_name: employee-management-api
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=EmployeeManagementDb;Username=postgres;Password=postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - employee-management-network
    volumes:
      - ./logs:/app/logs

  frontend:
    build:
      context: ./employee-management-frontend
      dockerfile: Dockerfile
    container_name: employee-management-frontend
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - employee-management-network

volumes:
  postgres_data:

networks:
  employee-management-network:
    driver: bridge

